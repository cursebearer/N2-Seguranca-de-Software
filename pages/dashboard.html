<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Usuários</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Cadastro de Usuários</h1>
            <nav>
                <ul>
                    <li><a href="listar.html">Listar Usuários</a></li>
                    <li><a href="#" id="logout-link">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="message-container"></div>
                <h2 class="section-title mt-2">Buscar Usuário</h2>
                <div class="card">
                    <form id="buscar-form">
                        <div class="form-group">
                            <label for="userId">ID do Usuário</label>
                            <input 
                                type="text" 
                                id="userId" 
                                name="id" 
                                placeholder="Digite o ID do usuário" 
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn">Buscar Usuário</button>
                    </form>
                </div>
            </div>

            <div>
                <h2 class="section-title">Usuários Recentes</h2>
                <div class="card">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="usuarios-recentes">
                                <tr>
                                    <td colspan="4" class="text-center">Carregando usuários...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p class="text-center mt-2">
                        <a href="listar.html" class="btn">Ver Todos os Usuários</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="../scripts/dashboard.js"></script>
</body>
</html>
