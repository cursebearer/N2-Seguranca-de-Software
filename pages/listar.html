<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários - Sistema de Cadastro</title>
    <link rel="stylesheet" href="../css/listar.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Listar Usuários</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Início</a></li>
                    <li><a href="listar.html">Listar Usuários</a></li>
                    <li><a href="#" id="logout-link">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="message-container"></div>

        <h2 class="section-title">Todos os Usuários</h2>
        
        <div class="refresh-container">
            <p>Total de usuários: <span id="total-usuarios">0</span></p>
            <button id="btn-atualizar" class="btn">Atualizar Lista</button>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-lista">
                        <tr>
                            <td colspan="5" class="text-center">
                                <div class="spinner"></div>
                                <p>Carregando usuários...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Sistema de Cadastro de Usuários &copy; 2025</p>
        </div>
    </footer>

    <script src="../scripts/listar.js"></script>
</body>
</html>
