<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários - Sistema de Cadastro</title>
    <link rel="stylesheet" href="/css/listar.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Listar Usuários</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="listar.html">Listar Usuários</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="message-container"></div>

        <h2 class="section-title">Todos os Usuários</h2>
        
        <div class="refresh-container">
            <p>Total de usuários: <span id="total-usuarios">0</span></p>
            <button id="btn-atualizar" class="btn">Atualizar Lista</button>
        </div>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Idade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-lista">
                        <tr>
                            <td colspan="5" class="text-center">
                                <div class="spinner"></div>
                                <p>Carregando usuários...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Sistema de Cadastro de Usuários &copy; 2025</p>
        </div>
    </footer>

    <script>
        const API_URL = 'http://localhost:3001/usuarios';
        const messageContainer = document.getElementById('message-container');
        const usuariosLista = document.getElementById('usuarios-lista');
        const totalUsuarios = document.getElementById('total-usuarios');
        const btnAtualizar = document.getElementById('btn-atualizar');
        
        function showMessage(message, type = 'info') {
            messageContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <p>${message}</p>
                </div>
            `;
            
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }
        
        async function carregarUsuarios() {
    try {
        usuariosLista.innerHTML = `
            <tr>
                <td colspan="5" class="text-center">
                    <div class="spinner"></div>
                    <p>Carregando usuários...</p>
                </td>
            </tr>
        `;
        
        const response = await fetch(`${API_URL}/todos`);
        
        if (!response.ok) {
            throw new Error('Erro ao carregar usuários');
        }

        const data = await response.json();
        const usuarios = data.users;        

        totalUsuarios.textContent = usuarios.length;

        if (usuarios.length === 0) {
            usuariosLista.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center">Nenhum usuário cadastrado</td>
                </tr>
            `;
            return;
        }

        usuariosLista.innerHTML = usuarios.map(usuario => `
            <tr>
                <td>${usuario.id}</td>
                <td>${usuario.name}</td>
                <td>${usuario.email}</td>
                <td>${usuario.age}</td>
                <td class="actions">
                    <a href="detalhes.html?id=${usuario.id}" class="btn btn-small">Ver</a>
                    <a href="editar.html?id=${usuario.id}" class="btn btn-small btn-secondary">Editar</a>
                    <button class="btn btn-small btn-danger" onclick="confirmarExclusao('${usuario.id}', '${usuario.name}')">Excluir</button>
                </td>
            </tr>
        `).join('');
        
    } catch (error) {
        console.error('Erro:', error);
        showMessage('Erro ao carregar usuários. Verifique se o servidor está rodando.', 'error');
        
        usuariosLista.innerHTML = `
            <tr>
                <td colspan="5" class="text-center">Erro ao carregar usuários</td>
            </tr>
        `;
    }
}

        function confirmarExclusao(id, nome) {
            if (confirm(`Tem certeza que deseja excluir o usuário "${nome}"?`)) {
                excluirUsuario(id);
            }
        }
        
        async function excluirUsuario(id) {
            try {
                const response = await fetch(`${API_URL}/deletar/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao excluir usuário');
                }
                
                showMessage('Usuário excluído com sucesso!', 'success');
                
                carregarUsuarios();
                
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao excluir usuário. Tente novamente.', 'error');
            }
        }
        
        btnAtualizar.addEventListener('click', carregarUsuarios);
        
        document.addEventListener('DOMContentLoaded', carregarUsuarios);
    </script>
</body>
</html>
