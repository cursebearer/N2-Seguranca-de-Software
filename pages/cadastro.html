<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Usuários</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Usuários</h1>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html" class="active">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="message-container"></div>

        <div class="auth-section">
            <h2 class="section-title">Cadastrar Novo Usuário</h2>
            <div class="card">
                <form id="cadastro-form">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Digite o nome completo" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Digite o e-mail" 
                            required
                        >
                        <span class="hint">Este e-mail deve ser único no sistema</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Digite sua senha" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirmPassword" 
                            placeholder="Confirme sua senha" 
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn">Cadastrar Usuário</button>
                </form>
                <p class="text-center mt-1">
                    Já tem uma conta? <a href="login.html">Faça login</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Sistema de Usuários &copy; 2025</p>
        </div>
    </footer>

    <script>
const API_URL = 'http://localhost:3001/usuarios';
const messageContainer = document.getElementById('message-container');
const cadastroForm = document.getElementById('cadastro-form');

// Função para mostrar mensagens
function showMessage(message, type = 'info') {
    messageContainer.innerHTML = `
        <div class="alert alert-${type}">
            <p>${message}</p>
        </div>
    `;
    
    setTimeout(() => {
        messageContainer.innerHTML = '';
    }, 5000);
}

async function cadastrarUsuario(event) {
    event.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    
    if (password !== confirmPassword) {
        showMessage('As senhas não coincidem!', 'error');
        return;
    }
    
    const userData = {
        name: name,
        email: email,
        password: password
    };
    
    console.log('Enviando dados:', userData);
    
    try {
        const response = await fetch(`${API_URL}/cadastro`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        });
        
        console.log('Status da resposta:', response.status);
        
        if (!response.ok) {
            let errorMessage = 'Erro ao cadastrar usuário';
            try {
                const errorData = await response.json();
                errorMessage = errorData.message || errorMessage;
            } catch (e) {
                console.error('Erro ao processar resposta de erro:', e);
            }
            throw new Error(errorMessage);
        }
        

        cadastroForm.reset();
        
        showMessage('Usuário cadastrado com sucesso! Você já pode fazer login. <a href="login.html">Ir para o Login</a>', 'success');
        
    } catch (error) {
        console.error('Erro:', error);
        showMessage(`Erro ao cadastrar usuário: ${error.message}`, 'error');
    }
}

cadastroForm.addEventListener('submit', cadastrarUsuario);
    </script>
</body>
</html>
