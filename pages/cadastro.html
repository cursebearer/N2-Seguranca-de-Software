<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Usuários</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Usuários</h1>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html" class="active">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="message-container"></div>

        <div class="auth-section">
            <h2 class="section-title">Cadastrar Novo Usuário</h2>
            <div class="card">
                <form id="cadastro-form">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Digite o nome completo" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Digite o e-mail" 
                            required
                        >
                        <span class="hint">Este e-mail deve ser único no sistema</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Digite sua senha" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirmPassword" 
                            placeholder="Confirme sua senha" 
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn">Cadastrar Usuário</button>
                </form>
                <p class="text-center mt-1">
                    Já tem uma conta? <a href="login.html">Faça login</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Sistema de Usuários &copy; 2025</p>
        </div>
    </footer>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
