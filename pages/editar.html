<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usu√°rio - Sistema de Cadastro</title>
    <link rel="stylesheet" href="/css/editar.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Editar Usu√°rio</h1>
            <nav>
                <ul>
                    <li><a href="index.html">In√≠cio</a></li>
                    <li><a href="listar.html">Listar Usu√°rios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="message-container"></div>

        <h2 class="section-title">Editar Informa√ß√µes do Usu√°rio</h2>
        
        <div class="card" id="form-container">
            <div class="text-center">
                <div class="spinner"></div>
                <p>Carregando informa√ß√µes do usu√°rio...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Sistema de Cadastro de Usu√°rios &copy; 2025</p>
        </div>
    </footer>

    <script>
        const API_URL = 'http://localhost:3001/usuarios';
        const messageContainer = document.getElementById('message-container');
        const formContainer = document.getElementById('form-container');
        let userId = null;
        
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id')
            };
        }
        
        function showMessage(message, type = 'info') {
            messageContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <p>${message}</p>
                </div>
            `;
        }
        
        async function carregarDadosUsuario() {
    const { id } = getUrlParams();
    userId = id;
    
    if (!id) {
        formContainer.innerHTML = `
            <div class="alert alert-error">
                <p>ID do usu√°rio n√£o fornecido.</p>
            </div>
            <div class="buttons">
                <a href="listar.html" class="btn btn-secondary">Voltar para Lista</a>
            </div>
        `;
        return;
    }
    
    try {
        const response = await fetch(`${API_URL}/usuario/${id}`);
        
        if (!response.ok) {
            if (response.status === 404) {
                throw new Error('Usu√°rio n√£o encontrado');
            }
            throw new Error('Erro ao carregar dados do usu√°rio');
        }
        
        const data = await response.json();   // üëà Corrigido
        const usuario = data.user;            // üëà Corrigido
        
        formContainer.innerHTML = `
            <form id="editar-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Digite o nome completo" 
                        value="${usuario.name}"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Digite o e-mail" 
                        value="${usuario.email}"
                        required
                    >
                    <span class="hint">Este e-mail deve ser √∫nico no sistema</span>
                </div>

                   <div class="form-group">
                    <label for="senha">Password</label>
                    <input 
                        type="number" 
                        id="senha" 
                        name="senha" 
                        placeholder="Digite a idade" 
                        value="${usuario.password}"
                        min="1" 
                        max="120" 
                        required
                    >
                </div>
                
                <div class="buttons">
                    <a href="listar.html" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn">Salvar Altera√ß√µes</button>
                </div>
            </form>
        `;
        
        document.getElementById('editar-form').addEventListener('submit', atualizarUsuario);
        
    } catch (error) {
        console.error('Erro:', error);
        
        formContainer.innerHTML = `
            <div class="alert alert-error">
                <p>${error.message || 'Erro ao carregar dados do usu√°rio'}</p>
            </div>
            <div class="buttons">
                <a href="listar.html" class="btn btn-secondary">Voltar para Lista</a>
            </div>
        `;
    }
}

async function atualizarUsuario(event) {
    event.preventDefault();
    
    if (!userId) {
        showMessage('ID do usu√°rio n√£o encontrado', 'error');
        return;
    }
    
    const formData = new FormData(event.target);
    const userData = {
        name: formData.get('name'),
        age: parseInt(formData.get('age')),
        email: formData.get('email')
    };
    
    try {
        const submitButton = event.target.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Salvando...';
        
        const response = await fetch(`${API_URL}/editar/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Erro ao atualizar usu√°rio');
        }
        
        showMessage('Usu√°rio atualizado com sucesso!', 'success');
        
        setTimeout(() => {
            window.location.href = `detalhes.html?id=${userId}`;
        }, 2000);
        
    } catch (error) {
        console.error('Erro:', error);
        showMessage(`Erro ao atualizar usu√°rio: ${error.message}`, 'error');
        
        const submitButton = event.target.querySelector('button[type="submit"]');
        submitButton.disabled = false;
        submitButton.textContent = 'Salvar Altera√ß√µes';
    }
}

document.addEventListener('DOMContentLoaded', carregarDadosUsuario);

    </script>
</body>
</html>
